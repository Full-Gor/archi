<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Deen Designer | Aladine Atelier</title>
    
    <!-- Supabase et bcrypt -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script src="/js/supabase-config.js"></script>
    
    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Almendra:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            body, html {
                overflow: auto;
                min-height: 100vh;
            }
            
            .mobile-scroll-space {
                height: 200px;
                width: 100%;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-scroll-space {
                display: none;
            }
        }

        /* Simplified Smoke Animation */
        .loader-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1000;
            background: linear-gradient(to top, #222 0%, #000 100%);
            transition: opacity 1s ease-out;
        }

        .smoke-effect {
            position: absolute;
            bottom: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: smokeRise 4s ease-out infinite;
            will-change: transform, opacity;
        }

        .smoke-effect:nth-child(2) {
            width: 250px;
            height: 250px;
            animation-delay: 0.5s;
            animation-duration: 5s;
        }

        .smoke-effect:nth-child(3) {
            width: 180px;
            height: 180px;
            animation-delay: 1s;
            animation-duration: 4.5s;
        }

        .smoke-effect:nth-child(4) {
            width: 220px;
            height: 220px;
            animation-delay: 1.5s;
            animation-duration: 5.5s;
        }

        @keyframes smokeRise {
            0% {
                transform: translateX(-50%) translateY(0) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            100% {
                transform: translateX(-50%) translateY(-150vh) scale(3);
                opacity: 0;
            }
        }

        .title-container {
            position: relative;
            z-index: 20;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInTitle 2s ease-out forwards;
            animation-delay: 1s;
            padding: 0 20px;
        }

        .loader-title {
            color: white;
            font-size: clamp(2rem, 10vw, 5rem);
            font-weight: bold;
            letter-spacing: 0.2em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            transform: translateY(50px);
            animation: emergeFromSmoke 2s ease-out forwards;
            animation-delay: 1.5s;
        }

        @keyframes emergeFromSmoke {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInTitle {
            to {
                opacity: 1;
            }
        }

        /* Main Page Styles */
        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            opacity: 0;
            z-index: 1;
            transition: opacity 1.5s ease-in-out;
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50px;
            font-size: 3rem;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-play-state: paused;
            cursor: default;
            user-select: none;
            transition: all 0.3s ease;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .image-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .navigation {
            position: absolute;
            bottom: 50px;
            right: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-play-state: paused;
        }
        
        .navigation a {
            color: white;
            text-decoration: none;
            font-size: 0.75rem;
            margin: 5px 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .navigation a:hover {
            color: #d4af37;
        }
        
        .navigation a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            right: 0;
            background-color: #d4af37;
            transition: width 0.3s ease;
        }
        
        .navigation a:hover::after {
            width: 100%;
        }

        /* Boutons (exemple générique, à ajuster selon pages) */
        .custom-button {
            position: absolute;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .custom-button:hover {
            opacity: 0.9;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .password-modal {
            text-align: center;
            min-width: 300px;
        }

        .password-modal h2 {
            margin-bottom: 20px;
            color: #d4af37;
        }

        .password-modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .password-modal button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #d4af37;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .password-modal button:hover {
            background: #b8941f;
        }

        /* Admin Panel Styles */
        .admin-panel {
            width: 900px;
            max-width: 95vw;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #d4af37;
        }

        .admin-header h2 {
            color: #d4af37;
            font-size: 2rem;
        }

        .close-admin {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .close-admin:hover {
            background: #cc0000;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
        }

        .admin-tab {
            padding: 12px 24px;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .admin-tab.active {
            color: #d4af37;
        }

        .admin-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #d4af37;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .form-group select option {
            background: #2d2d2d;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker-wrapper input[type="color"] {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
        }

        .color-preview {
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: #d4af37;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: #b8941f;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 12px;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .image-list,
        .nav-list,
        .button-list {
            margin-top: 30px;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .list-item.editing {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid #d4af37;
        }

        .list-item-view {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item-edit {
            display: none;
        }

        .list-item.editing .list-item-view {
            display: none;
        }

        .list-item.editing .list-item-edit {
            display: block;
        }

        .list-item-info {
            flex: 1;
        }

        .list-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .edit-form input {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .sync-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            display: none;
            z-index: 3000;
        }

        .sync-indicator.show {
            display: block;
        }

        @media (max-width: 768px) {
            .title {
                left: 20px;
                top: 20px;
                font-size: 2rem;
            }
            
            .navigation {
                right: 20px;
                bottom: 20px;
                max-height: calc(100vh - 120px);
                overflow-y: auto;
            }
            
            .navigation a {
                font-size: 0.85rem;
                margin: 4px 0;
                padding: 3px 0;
            }

            .admin-panel {
                padding: 20px;
            }

            .admin-tabs {
                font-size: 14px;
            }

            .admin-tab {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader Page -->
    <div class="loader-container" id="loader">
        <div class="smoke-effect"></div>
        <div class="smoke-effect"></div>
        <div class="smoke-effect"></div>
        <div class="smoke-effect"></div>
        <div class="title-container">
            <h1 class="loader-title">ALADINE ATELIER</h1>
        </div>
    </div>
    
    <!-- Main Page -->
    <div class="main-container" id="main-content">
        <h1 class="title" id="main-title">Aladine Atelier</h1>
        
        <div class="image-slider" id="image-slider"></div>
        
        <div class="navigation" id="navigation"></div>
        
        <!-- Boutons (exemple générique, à ajuster) -->
        <div id="custom-buttons"></div>
        
        <div class="mobile-scroll-space"></div>
    </div>

    <!-- Sync Indicator -->
    <div class="sync-indicator" id="syncIndicator">
        <span id="syncStatus">Synchronisation...</span>
    </div>

    <!-- Password Modal -->
    <div class="modal-overlay" id="passwordModal">
        <div class="modal-content password-modal">
            <h2>Accès Administration</h2>
            <input type="password" id="passwordInput" placeholder="Mot de passe" />
            <button onclick="checkPassword()">Connexion</button>
            <button onclick="closePasswordModal()" style="background: #666; margin-top: 10px;">Annuler</button>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal-content admin-panel">
            <div class="admin-header">
                <h2>Panel d'Administration</h2>
                <button class="close-admin" onclick="closeAdminPanel()">Fermer</button>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchTab('title')">Titre Principal</button>
                <button class="admin-tab" onclick="switchTab('images')">Images</button>
                <button class="admin-tab" onclick="switchTab('navigation')">Navigation</button>
                <button class="admin-tab" onclick="switchTab('buttons')">Boutons</button>
            </div>

            <!-- Title Tab -->
            <div class="tab-content active" id="title-tab">
                <h3>Configuration du Titre Principal</h3>
                <div class="form-group">
                    <label>Texte du titre</label>
                    <input type="text" id="titleText" value="Aladine Atelier" />
                </div>
                <div class="form-group">
                    <label>Police</label>
                    <select id="titleFont">
                        <option value="Arial">Arial (Classique)</option>
                        <option value="Georgia">Georgia (Élégant)</option>
                        <option value="Times New Roman">Times New Roman (Traditionnel)</option>
                        <option value="Courier New">Courier New (Machine à écrire)</option>
                        <option value="Verdana">Verdana (Moderne)</option>
                        <option value="Impact">Impact (Fort)</option>
                        <option value="Comic Sans MS">Comic Sans MS (Ludique)</option>
                        <option value="UnifrakturMaguntia">UnifrakturMaguntia (Gothique)</option>
                        <option value="Cinzel">Cinzel (Renaissance)</option>
                        <option value="Almendra">Almendra (Médiéval)</option>
                        <option value="Orbitron">Orbitron (Cyberpunk)</option>
                        <option value="Audiowide">Audiowide (Tech)</option>
                        <option value="Megrim">Megrim (Néon)</option>
                        <option value="Bungee">Bungee (Arcade)</option>
                        <option value="Pirata One">Pirata One (Pirate)</option>
                        <option value="Monoton">Monoton (Rétro Néon)</option>
                        <option value="Libre Barcode 39 Text">Libre Barcode (Code-barres)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Taille (rem)</label>
                    <input type="number" id="titleSize" value="3" min="1" max="10" step="0.5" />
                </div>
                <div class="form-group">
                    <label>Couleur</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="titleColor" value="#ffffff" />
                        <span class="color-preview" id="titleColorPreview">#ffffff</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Position Gauche (px)</label>
                    <input type="number" id="titleLeft" value="50" min="0" />
                </div>
                <div class="form-group">
                    <label>Position Haut (px)</label>
                    <input type="number" id="titleTop" value="50" min="0" />
                </div>
                <button class="btn-primary" onclick="saveTitle()">Sauvegarder</button>
                <button class="btn-danger" onclick="resetTitle()">Réinitialiser</button>
            </div>

            <!-- Images Tab -->
            <div class="tab-content" id="images-tab">
                <h3>Gestion des Images</h3>
                <div class="form-group">
                    <label>URL de l'image</label>
                    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg" />
                </div>
                <div class="form-group">
                    <label>Ou uploader une image (PNG/JPG)</label>
                    <input type="file" id="imageFile" accept="image/png, image/jpeg" />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="imageAlt" placeholder="Description de l'image" />
                </div>
                <button class="btn-primary" onclick="addImageToSite()">Ajouter Image</button>
                
                <div class="image-list" id="imageList">
                    <h4>Images actuelles</h4>
                </div>
            </div>

            <!-- Navigation Tab -->
            <div class="tab-content" id="navigation-tab">
                <h3>Configuration de la Navigation</h3>
                <div class="form-group">
                    <label>Texte du lien</label>
                    <input type="text" id="navText" placeholder="Nouveau lien" />
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" id="navUrl" placeholder="pages/nom-de-page.html" />
                </div>
                <div class="form-group">
                    <label>Police de navigation</label>
                    <select id="navFont">
    <option value="Arial">Arial (Classique)</option>
    <option value="Georgia">Georgia (Élégant)</option>
    <option value="Times New Roman">Times New Roman (Traditionnel)</option>
    <option value="Courier New">Courier New (Machine à écrire)</option>
    <option value="Verdana">Verdana (Moderne)</option>
    <option value="UnifrakturMaguntia">UnifrakturMaguntia (Gothique)</option>
    <option value="Cinzel">Cinzel (Renaissance)</option>
    <option value="Almendra">Almendra (Médiéval)</option>
    <option value="Orbitron">Orbitron (Cyberpunk)</option>
    <option value="Audiowide">Audiowide (Tech)</option>
    <option value="Megrim">Megrim (Néon)</option>
    <option value="Bungee">Bungee (Arcade)</option>
    <option value="Pirata One">Pirata One (Pirate)</option>
    <option value="Monoton">Monoton (Rétro Néon)</option>
    <option value="Libre Barcode 39 Text">Libre Barcode (Code-barres)</option>
</select>
                </div>
                <div class="form-group">
                    <label>Taille (rem)</label>
                    <input type="number" id="navSize" value="0.75" min="0.5" max="3" step="0.25" />
                </div>
                <div class="form-group">
                    <label>Couleur</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="navColor" value="#ffffff" />
                        <span class="color-preview" id="navColorPreview">#ffffff</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Couleur au survol</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="navHoverColor" value="#d4af37" />
                        <span class="color-preview" id="navHoverColorPreview">#d4af37</span>
                    </div>
                </div>
                <button class="btn-primary" onclick="addNavItemToSite()">Ajouter Lien</button>
                <button class="btn-primary" onclick="saveNavStyle()">Sauvegarder Style</button>
                
                <div class="nav-list" id="navList">
                    <h4>Liens actuels</h4>
                </div>
            </div>

            <!-- Buttons Tab -->
            <div class="tab-content" id="buttons-tab">
                <h3>Gestion des Boutons</h3>
                <div class="form-group">
                    <label>Texte du bouton</label>
                    <input type="text" id="buttonText" placeholder="Texte du bouton" />
                </div>
                <div class="form-group">
                    <label>URL (optionnel)</label>
                    <input type="text" id="buttonUrl" placeholder="pages/nom-de-page.html" />
                </div>
                <div class="form-group">
                    <label>Couleur</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="buttonColor" value="#d4af37" />
                        <span class="color-preview" id="buttonColorPreview">#d4af37</span>
                </div>
                </div>
                <div class="form-group">
                    <label>Position Gauche (px)</label>
                    <input type="number" id="buttonLeft" value="100" min="0" />
                </div>
                <div class="form-group">
                    <label>Position Haut (px)</label>
                    <input type="number" id="buttonTop" value="100" min="0" />
                </div>
                <button class="btn-primary" onclick="addButton()">Ajouter Bouton</button>
                
                <div class="button-list" id="buttonList">
                    <h4>Boutons actuels</h4>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Supabase when scripts are loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que tous les scripts soient chargés
            setTimeout(() => {
                if (typeof initSupabase === 'function') {
                    initSupabase();
                }
                // Charger la configuration après initialisation
                setTimeout(() => {
                    loadConfig();
                }, 200);
            }, 100);
        });
        
        // Hash bcrypt pour mot de passe (généré hors ligne pour "xY9$kPq2mW8vZ3jL")
       // const storedHash = "$2a$10$3s7z9Qw1KxP2mW8vZ3jL0e9uY6kL2Qw9P7xZ3mW8vY9Qw1KxP2mW8";

        // Configuration par défaut
        const defaultConfig = {
            title: {
                text: 'Aladine Atelier',
                font: 'Arial',
                size: 3,
                color: '#ffffff',
                left: 50,
                top: 50
            },
            images: [
                { id: 'img1', url: 'https://images.unsplash.com/photo-1542744173-8e7e53415bb0?w=1920', alt: 'Bureau moderne' },
                { id: 'img2', url: 'https://images.unsplash.com/photo-1497366216548-37526070297c?w=1920', alt: 'Espace de travail' },
                { id: 'img3', url: 'https://images.unsplash.com/photo-1497366811353-6870744d04b2?w=1920', alt: 'Salle de réunion' },
                { id: 'img4', url: 'https://images.unsplash.com/photo-1497366754035-200968a6e72?w=1920', alt: 'Open space' },
                { id: 'img5', url: 'https://images.unsplash.com/photo-1497366412874-3415097a27e7?w=1920', alt: 'Atelier créatif' }
            ],
            navigation: {
                items: [
                    { id: 'nav1', text: 'Aladine', url: 'pages/aladine.html' },
                    { id: 'nav2', text: 'Atelier', url: 'pages/atelier.html' },
                    { id: 'nav3', text: 'Projets', url: 'pages/projets.html' },
                    { id: 'nav4', text: 'Contact', url: 'pages/contact.html' },
                    { id: 'nav5', text: 'Nous rejoindre', url: 'pages/rejoindre.html' },
                    { id: 'nav6', text: 'Rechercher', url: 'pages/recherche.html' }
                ],
                font: 'Arial',
                size: 0.75,
                color: '#ffffff',
                hoverColor: '#d4af37'
            },
            buttons: [
                { id: 'btn1', text: 'Action 1', url: '', color: '#d4af37', left: 100, top: 100 }
            ]
        };

        let siteConfig = JSON.parse(JSON.stringify(defaultConfig));

        // Charger configuration depuis Supabase
        async function loadConfig() {
            // Initialize Supabase first
            if (typeof initSupabase === 'function') {
                initSupabase();
            }
            
            console.log('Test Supabase...');
            try {
                const config = await loadSiteConfig();
                if (config) {
                    console.log('Config chargée depuis Supabase:', config);
                    // Appliquer la configuration chargée
                    if (config.title) siteConfig.title = config.title;
                    if (config.navigation) siteConfig.navigation = config.navigation;
                    
                    // Charger les données dynamiques
                    siteConfig.images = await loadImages();
                    siteConfig.navigation.items = await loadNavigationItems();
                    siteConfig.buttons = await loadButtons();
                    
                    applyConfig();
                } else {
                    console.log('Aucune config trouvée, utilisation des valeurs par défaut');
                    // Charger les données par défaut depuis Supabase
                    siteConfig.images = await loadImages();
                    siteConfig.navigation.items = await loadNavigationItems();
                    siteConfig.buttons = await loadButtons();
                    applyConfig();
                }
            } catch (err) {
                console.error('Erreur lors du chargement de la config:', err);
                console.log('Utilisation des valeurs par défaut');
                applyConfig();
            }
        }

        // Afficher indicateur de synchronisation
        function showSyncIndicator(message, type = 'syncing') {
            const indicator = document.getElementById('syncIndicator');
            const status = document.getElementById('syncStatus');
            
            status.textContent = message;
            indicator.className = 'sync-indicator show';
            
            if (type === 'success') {
                indicator.style.background = 'rgba(0, 255, 0, 0.2)';
                indicator.style.color = '#00ff00';
            } else if (type === 'error') {
                indicator.style.background = 'rgba(255, 0, 0, 0.2)';
                indicator.style.color = '#ff4444';
            } else {
                indicator.style.background = 'rgba(255, 255, 0, 0.2)';
                indicator.style.color = '#ffff00';
            }
            
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 3000);
        }

        // Appliquer configuration
        function applyConfig() {
            const title = document.getElementById('main-title');
            title.textContent = siteConfig.title.text;
            title.style.fontFamily = siteConfig.title.font;
            title.style.fontSize = siteConfig.title.size + 'rem';
            title.style.color = siteConfig.title.color;
            title.style.left = siteConfig.title.left + 'px';
            title.style.top = siteConfig.title.top + 'px';

            const slider = document.getElementById('image-slider');
            slider.innerHTML = '';
            siteConfig.images.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.className = index === 0 ? 'slide active' : 'slide';
                slide.style.backgroundImage = `url('${img.url}')`;
                slide.title = img.alt;
                slider.appendChild(slide);
            });

            const nav = document.getElementById('navigation');
            nav.innerHTML = '';
            siteConfig.navigation.items.forEach(item => {
                const link = document.createElement('a');
                link.href = item.url;
                link.textContent = item.text;
                link.style.fontFamily = siteConfig.navigation.font;
                link.style.fontSize = siteConfig.navigation.size + 'rem';
                link.style.color = siteConfig.navigation.color;
                nav.appendChild(link);
            });

            updateNavigationStyles();

            const buttonsContainer = document.getElementById('custom-buttons');
            buttonsContainer.innerHTML = '';
            siteConfig.buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'custom-button';
                button.id = btn.id;
                button.textContent = btn.text;
                button.style.backgroundColor = btn.color;
                button.style.left = btn.left + 'px';
                button.style.top = btn.top + 'px';
                if (btn.url) {
                    button.onclick = () => window.location.href = btn.url;
                }
                buttonsContainer.appendChild(button);
            });
        }

        // Mettre à jour styles navigation
        function updateNavigationStyles() {
            let styleEl = document.getElementById('dynamicStyles');
            if (!styleEl) {
                styleEl = document.createElement('style');
                styleEl.id = 'dynamicStyles';
                document.head.appendChild(styleEl);
            }
            
            styleEl.innerHTML = `
                .navigation a:hover {
                    color: ${siteConfig.navigation.hoverColor} !important;
                }
                .navigation a::after {
                    background-color: ${siteConfig.navigation.hoverColor} !important;
                }
            `;
        }

        // Séquence d'accès admin
        let clickCount = 0;
        let clickTimer;

document.getElementById('main-title').addEventListener('click', function(e) {
                e.preventDefault();
                clickCount++;
                
                if (clickCount === 1) {
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
        }, 1000); // Reset après 1 seconde
                }
                
                if (clickCount === 3) {
                    clearTimeout(clickTimer);
                    clickCount = 0;
                    openPasswordModal();
                }
            });

            // Gestion upload fichier
            document.getElementById('imageFile').addEventListener('change', async function(e) {
                const file = e.target.files[0];
                if (file && (file.type === 'image/png' || file.type === 'image/jpeg')) {
                    const url = await uploadPhoto(file);
                    if (url) {
                        document.getElementById('imageUrl').value = url;
                    } else {
                        alert('Erreur lors de l\'upload.');
                    }
                } else {
                    alert('Veuillez sélectionner un fichier PNG ou JPG.');
                }
            });

            // Loader transition
            const loaderDuration = 4000;
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('main-content');
            const title = document.querySelector('.title');
            const navigation = document.querySelector('.navigation');
            
            setTimeout(function() {
                loader.style.opacity = '0';
                mainContent.style.opacity = '1';
                title.style.animationPlayState = 'running';
                navigation.style.animationPlayState = 'running';
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 1000);
            }, loaderDuration);

            // Slider images
            let currentSlide = 0;
            function nextSlide() {
                const slides = document.querySelectorAll('.slide');
                if (slides.length > 0) {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                }
            }
            setTimeout(function() {
                setInterval(nextSlide, 4000);
            }, loaderDuration + 500);
        // Fonctions modales
        function openPasswordModal() {
            document.getElementById('passwordModal').classList.add('show');
            document.getElementById('passwordInput').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
            document.getElementById('passwordInput').value = '';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
    if (password === 'aladine123') {  // Simple pour tester
                closePasswordModal();
                openAdminPanel();
            } else {
                alert('Mot de passe incorrect');
                document.getElementById('passwordInput').value = '';
            }
        }

        function openAdminPanel() {
            document.getElementById('adminModal').classList.add('show');
            loadAdminValues();
            updateImageList();
            updateNavList();
            updateButtonList();
        }

        function closeAdminPanel() {
            document.getElementById('adminModal').classList.remove('show');
        }

        // Changement onglets
        function switchTab(tabName) {
            document.querySelectorAll('.admin-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Charger valeurs admin
        function loadAdminValues() {
            document.getElementById('titleText').value = siteConfig.title.text;
            document.getElementById('titleFont').value = siteConfig.title.font;
            document.getElementById('titleSize').value = siteConfig.title.size;
            document.getElementById('titleColor').value = siteConfig.title.color;
            document.getElementById('titleLeft').value = siteConfig.title.left;
            document.getElementById('titleTop').value = siteConfig.title.top;
            
            document.getElementById('navFont').value = siteConfig.navigation.font;
            document.getElementById('navSize').value = siteConfig.navigation.size;
            document.getElementById('navColor').value = siteConfig.navigation.color;
            document.getElementById('navHoverColor').value = siteConfig.navigation.hoverColor;
        }

        // Fonctions titre
        async function saveTitle() {
            siteConfig.title = {
                text: document.getElementById('titleText').value,
                font: document.getElementById('titleFont').value,
                size: parseFloat(document.getElementById('titleSize').value),
                color: document.getElementById('titleColor').value,
                left: parseInt(document.getElementById('titleLeft').value),
                top: parseInt(document.getElementById('titleTop').value)
            };
            
            // Sauvegarder en base de données
            const success = await saveSiteConfig('title', siteConfig.title);
            if (success) {
                showSyncIndicator('Titre sauvegardé', 'success');
            } else {
                showSyncIndicator('Erreur de sauvegarde', 'error');
            }
            
            applyConfig();
        }

        async function resetTitle() {
            siteConfig.title = JSON.parse(JSON.stringify(defaultConfig.title));
            const success = await saveSiteConfig('title', siteConfig.title);
            if (success) {
                showSyncIndicator('Titre réinitialisé', 'success');
            } else {
                showSyncIndicator('Erreur de réinitialisation', 'error');
            }
            applyConfig();
            loadAdminValues();
        }

        // Fonctions images
        async function addImageToSite() {
            const url = document.getElementById('imageUrl').value;
            const alt = document.getElementById('imageAlt').value;
            if (url) {
                const success = await window.addImage(url, alt, siteConfig.images.length);
                if (success) {
                    siteConfig.images = await loadImages();
                applyConfig();
                updateImageList();
                document.getElementById('imageUrl').value = '';
                document.getElementById('imageAlt').value = '';
                document.getElementById('imageFile').value = '';
                    showSyncIndicator('Image ajoutée', 'success');
                } else {
                    showSyncIndicator('Erreur ajout image', 'error');
                }
            }
        }

        async function updateImageList() {
            const list = document.getElementById('imageList');
            list.innerHTML = '<h4>Images actuelles</h4>';
            const images = await loadImages();
            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.id = `image-item-${img.id}`;
                item.innerHTML = `
                    <div class="list-item-view">
                        <div class="list-item-info">
                            <strong>Image ${index + 1}</strong><br>
                            <small>URL: ${img.url.substring(0, 50)}...</small><br>
                            <small>Description: ${img.alt || 'Aucune description'}</small>
                        </div>
                        <div class="list-item-actions">
                            <button class="btn-edit btn-small" onclick="editImage('${img.id}')">Modifier</button>
                            <button class="btn-danger btn-small" onclick="deleteImage('${img.id}')">Supprimer</button>
                        </div>
                    </div>
                    <div class="list-item-edit">
                        <div class="edit-form">
                            <input type="text" id="edit-img-url-${img.id}" value="${img.url}" placeholder="URL de l'image">
                            <input type="text" id="edit-img-alt-${img.id}" value="${img.alt || ''}" placeholder="Description">
                            <div class="edit-actions">
                                <button class="btn-primary btn-small" onclick="saveImageEdit('${img.id}')">Sauvegarder</button>
                                <button class="btn-danger btn-small" onclick="cancelImageEdit('${img.id}')">Annuler</button>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function editImage(id) {
            document.getElementById(`image-item-${id}`).classList.add('editing');
        }

        function cancelImageEdit(id) {
            document.getElementById(`image-item-${id}`).classList.remove('editing');
        }

        async function saveImageEdit(id) {
            const url = document.getElementById(`edit-img-url-${id}`).value;
            const alt = document.getElementById(`edit-img-alt-${id}`).value;
            if (url) {
                await updateImage(id, url, alt);
                siteConfig.images = await loadImages();
                applyConfig();
                updateImageList();
                showSyncIndicator('Image modifiée', 'success');
            }
        }

        async function deleteImage(id) {
            if (confirm('Supprimer cette image ?')) {
                await deleteImage(id);
                siteConfig.images = await loadImages();
                applyConfig();
                updateImageList();
                showSyncIndicator('Image supprimée', 'success');
            }
        }

        // Fonctions navigation
        async function addNavItemToSite() {
            const text = document.getElementById('navText').value;
            const url = document.getElementById('navUrl').value;
            if (text && url) {
                const success = await window.addNavItem(text, url, siteConfig.navigation.items.length);
                if (success) {
                    siteConfig.navigation.items = await loadNavigationItems();
                    applyConfig();
                    updateNavList();
                    document.getElementById('navText').value = '';
                    document.getElementById('navUrl').value = '';
                    showSyncIndicator('Lien ajouté', 'success');
                } else {
                    showSyncIndicator('Erreur ajout lien', 'error');
                }
            }
        }

        async function saveNavStyle() {
            siteConfig.navigation.font = document.getElementById('navFont').value;
            siteConfig.navigation.size = parseFloat(document.getElementById('navSize').value);
            siteConfig.navigation.color = document.getElementById('navColor').value;
            siteConfig.navigation.hoverColor = document.getElementById('navHoverColor').value;
            await saveSiteConfig('navigation', siteConfig.navigation);
            applyConfig();
            showSyncIndicator('Style navigation sauvegardé', 'success');
        }

        async function updateNavList() {
            const list = document.getElementById('navList');
            list.innerHTML = '<h4>Liens actuels</h4>';
            const items = await loadNavigationItems();
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.id = `nav-item-${item.id}`;
                div.innerHTML = `
                    <div class="list-item-view">
                        <div class="list-item-info">
                            <strong>${item.text}</strong><br>
                            <small>URL: ${item.url}</small>
                        </div>
                        <div class="list-item-actions">
                            <button class="btn-edit btn-small" onclick="editNavItem('${item.id}')">Modifier</button>
                            <button class="btn-danger btn-small" onclick="deleteNavItem('${item.id}')">Supprimer</button>
                        </div>
                    </div>
                    <div class="list-item-edit">
                        <div class="edit-form">
                            <input type="text" id="edit-nav-text-${item.id}" value="${item.text}" placeholder="Texte du lien">
                            <input type="text" id="edit-nav-url-${item.id}" value="${item.url}" placeholder="pages/nom-de-page.html">
                            <div class="edit-actions">
                                <button class="btn-primary btn-small" onclick="saveNavEdit('${item.id}')">Sauvegarder</button>
                                <button class="btn-danger btn-small" onclick="cancelNavEdit('${item.id}')">Annuler</button>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function editNavItem(id) {
            document.getElementById(`nav-item-${id}`).classList.add('editing');
        }

        function cancelNavEdit(id) {
            document.getElementById(`nav-item-${id}`).classList.remove('editing');
        }

        async function saveNavEdit(id) {
            const text = document.getElementById(`edit-nav-text-${id}`).value;
            const url = document.getElementById(`edit-nav-url-${id}`).value;
            if (text && url) {
                await updateNavItem(id, text, url);
                siteConfig.navigation.items = await loadNavigationItems();
                applyConfig();
                updateNavList();
                showSyncIndicator('Lien modifié', 'success');
            }
        }

        async function deleteNavItem(id) {
            if (confirm('Supprimer ce lien ?')) {
                await deleteNavItem(id);
                siteConfig.navigation.items = await loadNavigationItems();
                applyConfig();
                updateNavList();
                showSyncIndicator('Lien supprimé', 'success');
            }
        }

        // Fonctions boutons
        async function addButton() {
            const text = document.getElementById('buttonText').value;
            const url = document.getElementById('buttonUrl').value;
            const color = document.getElementById('buttonColor').value;
            const left = parseInt(document.getElementById('buttonLeft').value);
            const top = parseInt(document.getElementById('buttonTop').value);
            if (text) {
                const id = 'btn' + Date.now();
                await addButtonItem(text, url, color, left, top);
                siteConfig.buttons = await loadButtons();
                applyConfig();
                updateButtonList();
                document.getElementById('buttonText').value = '';
                document.getElementById('buttonUrl').value = '';
                showSyncIndicator('Bouton ajouté', 'success');
            }
        }

        async function updateButtonList() {
            const list = document.getElementById('buttonList');
            list.innerHTML = '<h4>Boutons actuels</h4>';
            const buttons = await loadButtons();
            buttons.forEach((btn, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.id = `button-item-${btn.id}`;
                div.innerHTML = `
                    <div class="list-item-view">
                        <div class="list-item-info">
                            <strong>${btn.text}</strong><br>
                            <small>URL: ${btn.url || 'Aucune'}</small><br>
                            <small>Couleur: ${btn.color}</small><br>
                            <small>Position: (${btn.left}px, ${btn.top}px)</small>
                        </div>
                        <div class="list-item-actions">
                            <button class="btn-edit btn-small" onclick="editButton('${btn.id}')">Modifier</button>
                            <button class="btn-danger btn-small" onclick="deleteButton('${btn.id}')">Supprimer</button>
                        </div>
                    </div>
                    <div class="list-item-edit">
                        <div class="edit-form">
                            <input type="text" id="edit-btn-text-${btn.id}" value="${btn.text}" placeholder="Texte du bouton">
                            <input type="text" id="edit-btn-url-${btn.id}" value="${btn.url || ''}" placeholder="URL (optionnel)">
                            <input type="color" id="edit-btn-color-${btn.id}" value="${btn.color}">
                            <input type="number" id="edit-btn-left-${btn.id}" value="${btn.left}" placeholder="Position Gauche (px)">
                            <input type="number" id="edit-btn-top-${btn.id}" value="${btn.top}" placeholder="Position Haut (px)">
                            <div class="edit-actions">
                                <button class="btn-primary btn-small" onclick="saveButtonEdit('${btn.id}')">Sauvegarder</button>
                                <button class="btn-danger btn-small" onclick="cancelButtonEdit('${btn.id}')">Annuler</button>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function editButton(id) {
            document.getElementById(`button-item-${id}`).classList.add('editing');
        }

        function cancelButtonEdit(id) {
            document.getElementById(`button-item-${id}`).classList.remove('editing');
        }

        async function saveButtonEdit(id) {
            const text = document.getElementById(`edit-btn-text-${id}`).value;
            const url = document.getElementById(`edit-btn-url-${id}`).value;
            const color = document.getElementById(`edit-btn-color-${id}`).value;
            const left = parseInt(document.getElementById(`edit-btn-left-${id}`).value);
            const top = parseInt(document.getElementById(`edit-btn-top-${id}`).value);
            if (text) {
                await updateButton(id, text, url, color, left, top);
                siteConfig.buttons = await loadButtons();
                applyConfig();
                updateButtonList();
                showSyncIndicator('Bouton modifié', 'success');
            }
        }

        async function deleteButton(id) {
            if (confirm('Supprimer ce bouton ?')) {
                await deleteButtonItem(id);
                siteConfig.buttons = await loadButtons();
                applyConfig();
                updateButtonList();
                showSyncIndicator('Bouton supprimé', 'success');
            }
        }

        // Mise à jour couleur preview
        document.getElementById('titleColor').addEventListener('input', function(e) {
            document.getElementById('titleColorPreview').textContent = e.target.value;
        });

        document.getElementById('navColor').addEventListener('input', function(e) {
            document.getElementById('navColorPreview').textContent = e.target.value;
        });

        document.getElementById('navHoverColor').addEventListener('input', function(e) {
            document.getElementById('navHoverColorPreview').textContent = e.target.value;
        });

        document.getElementById('buttonColor').addEventListener('input', function(e) {
            document.getElementById('buttonColorPreview').textContent = e.target.value;
        });

        // Touche Enter pour mot de passe
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
